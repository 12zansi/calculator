<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k=5;
        for(i=1;i<=5;i++){
            for(j=5;j>i;j--){
                document.writeln('&ensp;')
            }
            for(j=i;j>=1;j--){
            
                document.writeln(j)
            }
            for(j=2;j<=i;j++){
                document.writeln(j)
            }
            document.writeln("</br>")
        }
        for(i=5;i>=1;i--){
            for(j=0;j<=5-i;j++){
                document.writeln('&ensp;')
            }
            for(j=i-1;j>=1;j--){
                document.writeln(j)
            }
            for(j=2;j<i;j++){
                document.writeln(j)
            }
            document.writeln("</br>")
        }
        document.writeln("</br>")
        for(i=1;i<=5;i++){
        
                
                for(j=1;j<=i;j++)  
                {    
                    
                    document.writeln(k)
                }       
                k=k-1
                document.writeln("</br>")        
            
        }
    </script>
</body>
</html>
